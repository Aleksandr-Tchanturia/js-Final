<!-- კონტაქტი -->
        
    <form action="#" method="POST" class="form-wraper" id="registration"> 
        <div class="left-block">
        <div class="form1">
            <label for="message"> </label>
            <textarea class="textarea-element" name="description" id="message" placeholder="  შინაარსი..."></textarea>
            </div>
        </div>
        <div class="right-block">

<!--user -->
<div class="form">
    <label for="namelname"> სახელი/გვარი </label>
    <input class="input-element" type="text" name="username" id="namelname" placeholder="name/lastname" >
    <div class="error-text" id="error_username"></div>
</div>

<div class="form">
    <label for="passname"> პაროლი </label>
    <input class="input-element" type="password" name="password" id="passname" placeholder="password" >
    <i id="toggle-icon" class="fa-solid fa-eye"></i>
    <div class="error-text" id="error_password"></div>
</div>

        
        <div class="form">
            <label for="passname2"> გაიმეორეთ პაროლი </label>
            <input class="input-element" type="password" name="passw" id="passname2" placeholder="repeat password" >
            <i id="toggle-icon2" class="fa-solid fa-eye"></i>
            <div class="error-text" id="error_passwi"></div>
        </div>

        <div class="form">
            <label for="myemail"> ელ-ფოსტა:</label>
            <input class="input-element" type="email" name="mail" id="myemail" placeholder="enter email" >
            <div class="error-text" id="error_mail"></div>
        </div>


<div class="vizuali">
    <input type="radio" class="asakii" name="age" id="ageuser">
<label for="ageuser"> 18 - 25</label>


<input type="radio" class="asakii" name="age" id="ageuser2">
<label for="ageuser2"> 25 - 45</label>
<div class="error-text" id="error_age"></div>
</div>

<div class="vizuali">
<input type="checkbox" name="notagree" id="agreecheckbox"> 
<label for="agreecheckbox"> შენახვა </label>
<div class="error-text" id="error_notagree"></div>
</div>


<button class="knopka" type="submit" > გაგზავნა </button>
</div>
